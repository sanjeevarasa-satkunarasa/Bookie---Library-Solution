<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKIE - Library Solution</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <h1>Register a book</h1>
    <nav>
        <ul>
            <li><a href="/index.html">Main Menu</a></li>
            <li><a href="register.html">Register Books</a></li>
            <li><a href="borrow.html">Loan out books</a></li>
            <li><a href="return.html">Return Books</a></li>
            <li><a href="help.html">Help and Documentation</a></li>
        </ul>
    </nav>
    <a href="help.html">Need help?</a>
    <h2>Fill out the form</h2>
    <div>
        <label>
            Book name: <input type="text" id="bookName" alt="book name input field">
        </label>
        <br>
        <label>
            Number of books: <input type="number" id="bookCount" min="1" alt="number of books input field">
        </label>
        <br>
        <label>
            ISBN Number: <input type="number" id="ISBN" alt="ISBN number input field">
        </label>
        <br>
        <label>
            Book type:
            <select id="bookType" alt="book type input field">
                <option value="physical">Physical Book</option>
                <option value="audio">Audiobook</option>
            </select>
        </label>
        <br>
        <label>
            Genre:
            <select id="bookGenre" alt="genre input field">
                <option value="horror">Horror</option>
                <option value="crime">Crime</option>
                <option value="romance">Romance</option>
                <option value="fantasy">Fantasy</option>
            </select>
        </label>
        <br>
        <button onclick="registerNewBook()" alt="register new book">Submit Form</button>
    </div>
    </label>
    <h1>Books in the system</h1>
    <ul id="outputLibrary">

    </ul>
</body>

</html>
<script src="/script/register.js">
</script>
